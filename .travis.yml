dist: trusty
language: clojure

services:
  - docker

stages:
  - test

env:
  global:
    - DOCKER_USERNAME: domaindrivenarchitecture

jobs:
  include:
    - stage: test
      script:
        - lein test
        - lein uberjar
        - md5sum target/dda-serverspec-standalone.jar > target/dda-serverspec-standalone.jar.md5
        - # create docker image
        - docker build -t dda-serverspec-crate --file integration/docker/image/Dockerfile .
      deploy:
        - provider: releases
          skip_cleanup: true
          on:
            tags: true
          overwrite: true
          api_key:
            secure: ""
          file:
            - target/dda-serverspec-standalone.jar
            - target/dda-serverspec-standalone.jar.md5
